<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand logo"></div>
      </div>
      <div class="btn-group navbar-left" dropdown>
        <button type="button" class="btn btn-default dropdown-toggle navbar-btn" dropdown-toggle>
          Add Box  <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="(type, name) in types"><a ng-click="addBox(type)">{{ name }}</a></li>
        </ul>
      </div>
      <div class="btn-group navbar-right">
        <button type="button" class="btn btn-default navbar-btn">
          <fa name="arrows-v"></fa> {{page.rows}}
        </button>
        <button type="button" class="btn btn-default navbar-btn">
          <fa name="arrows-h"></fa> {{page.columns}}
        </button>
      </div>
    </div>
  </nav>
  <pw-grid data-rows="page.rows" data-columns="page.columns" data-timeout="page.duration" data-boxes="boxes"></pw-grid>
</div>
