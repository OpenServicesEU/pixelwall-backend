<ui-view>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand logo">Pixelwall</div>
    </div>
    <p class="navbar-text">Select device</p>
    <div class="btn-group navbar-right">
      <button type="button" class="btn btn-default navbar-btn pull-right" ui-sref="index">
        <fa name="arrow-left"></fa> Main menu
      </button>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="container-fluid">
        <div class="row" data-gridster="gridsterOptions">
          <ul>
            <li
              data-gridster-item
              ng-repeat="device in devices">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3>
                    {{ device.name }}
                  </h3>
                </div>
                <div class="panel-body pageset">
                  {{ namePageset(device.set) || 'No pageset selected' | translate }}
                </div>
                <div class="panel-footer" ng-show="device.set">
                  <span
                    class="btn btn-primary btn-sm"
                    ui-sref="frontend.devices.pageset({deviceId: device.id, pagesetId: device.set})">
                    <fa name="play"/>
                    Display device
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</ui-view>
