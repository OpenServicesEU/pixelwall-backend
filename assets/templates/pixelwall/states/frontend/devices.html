<ui-view>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand logo">Pixelwall</div>
    </div>
    <p class="navbar-text">Select device</p>
    <div class="btn-group navbar-right">
      <button type="button" class="btn btn-default navbar-btn pull-right" ui-sref="index">
        <fa name="arrow-left"></fa> Main menu
      </button>
    </div>
  </div>
</nav>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-hover table-vert">
      <thead>
        <tr style="font-weight: bold">
          <td style="width:50%">Device</td>
          <td style="width:50%">Show</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="device in devices">
          <td>{{ device.name || 'Unnamed' }}</td>
          <td style="white-space: nowrap">
            <div class="buttons">
              <button class="btn btn-primary btn-sm" ui-sref="frontend.devices.pages({deviceId: device.id})">
                <fa name="play"/>
                Display device
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</ui-view>
