<div class="page-header">
<h1><img src="/images/pixelwall-logo.svg"/> PixelWall <small>the smart public display solution</small></h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron">
        <h1>Display Frontend</h1>
        <p>Select the content you want to display.</p>
        <button type="button" class="btn btn-success btn-lg btn-block" ui-sref="frontend.devices">
          <fa name="play"></fa> Launch display
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <form method="post" ng-submit="login()" name="loginForm">
        <div class="jumbotron">
          <h1>Administration</h1>
          <p>
          <div class="btn-group btn-block">
            <label class="btn btn-primary btn-sm col-sm-6 col-md-6" ng-model="auth" btn-radio="'local'" uncheckable>Local</label>
            <label class="btn btn-primary btn-sm col-sm-6 col-md-6" ng-model="auth" btn-radio="'ldap'" uncheckable>LDAP</label>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="username" required autofocus>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required autofocus>
          </div>
          </p>
          <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
          <button type="submit" ng-disabled="loginForm.$invalid"class="btn btn-primary btn-lg btn-block">
            <fa name="lock"></fa> Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
