<div class="page-header">
<h1><img src="/images/pixelwall-logo.svg"/> PixelWall <small>the smart public display solution</small></h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron">
        <h1>Display Frontend</h1>
        <p>Select the content you want to display.</p>
        <button type="button" class="btn btn-success btn-lg btn-block" ui-sref="frontend.devices">
          <fa name="play"></fa> Launch display
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="jumbotron">
        <h1>Administration</h1>
        <p>
        <form name="loginForm" auth-login="credentials" ng-hide="isUserLoggedIn">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="credentials.username" required autofocus>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password" required>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-lg btn-block">
            <fa name="lock"></fa>
            Login
          </button>
        </form>
        <div ng-show="isUserLoggedIn">
          <button type="button" class="btn btn-lg btn-block" ui-sref="backend.devices">
            <fa name="gears"></fa>
            Manage devices
          </button>
        </div>
        </p>
      </div>
    </div>
  </div>
</div>
