<div class="carousel">
  <div class="slide" ng-repeat="image in images" ng-show="active($index)">
    <img ng-src="{{ '/u/images/' + image.src | trustedUrl }}" />
  </div>
  <div class="arrows">
    <button type="button" class="btn btn-default btn-sm" ng-click="prev()">
      <i class="fa fa-arrow-circle-left"></i>
    </button>
    <button type="button" class="btn btn-default btn-sm" ng-click="next()">
      <i class="fa fa-arrow-circle-right"></i>
    </button>
  </div>
</div>
