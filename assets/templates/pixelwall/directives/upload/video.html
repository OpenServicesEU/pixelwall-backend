<div>
  <div ng-hide="uploading" class="panel panel-default">
    <div
      class="panel-body bg-primary"
      ng-file-drop
      ng-model="uploads"
      multiple="true"
      allow-dir="true"
      accept="video/*"
      drag-over-class="{accept:'bg-success', reject:'bg-danger', delay:100}">
      Drop your video here!
      <i class="fa fa-upload pull-right"></i>
    </div>
  </div>
  <div ng-show="uploading">
    Upload in progress:
    <progressbar class="progress-striped active" value="progress" type="success">
      <b>{{ progress }}%</b>
    </progressbar>
  </div>
</div>
