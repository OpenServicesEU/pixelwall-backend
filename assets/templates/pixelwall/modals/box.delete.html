<div class="modal-header">
  <h3 class="modal-title">Delete box?</h3>
</div>
<div class="modal-body">
  Really delete {{ box.type }}-box?
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="$close()"><fa name="trash"/> Delete</button>
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
