<div class="modal-header">
  <h3 class="modal-title">
    Edit {{ label }} box
    <fa name="{{ icon }}" class="pull-right"/>
  </h3>
</div>
<div class="modal-body">
  <div ng-include="form"/>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="$close()">
    <fa name="save"/>
    Save
  </button>
  <button class="btn btn-default" ng-click="$dismiss()">
    <fa name="close"/>
    Cancel
  </button>
</div>
