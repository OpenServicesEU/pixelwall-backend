<form ng-submit="submit(username, password, type)" class="form-horizontal">
<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Authentication</label>
    <div class="col-sm-10">
      <div class="btn-group btn-group-justified">
        <label class="btn btn-block" ng-model="type" btn-radio="'ldap'" uncheckable ng-class="type=='ldap' && 'btn-primary'">
          LDAP
        </label>
        <label class="btn btn-block" ng-model="type" btn-radio="'local'" uncheckable ng-class="type=='local' && 'btn-primary'">
          Local
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit">
      <fa name="lock" />
      Login
    </button>
    <button class="btn btn-danger" ng-click="$dismiss()">
      <fa name="close" />
      Cancel
    </button>
  </div>
</form>
