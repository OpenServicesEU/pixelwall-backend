<div class="modal-header">
  <h3 class="modal-title">Delete device?</h3>
</div>
<div class="modal-body">
  Really delete {{ device.name }}? The display connected to this device will show an emtpy page afterwards.
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="$close()">
    <i class="fa fa-trash"></i>
    Delete
  </button>
  <button class="btn btn-default" ng-click="$dismiss()">
    <i class="fa fa-close"></i>
    Cancel
  </button>
</div>
